name: Run Python Script

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3
      - name: set python
        uses: actions/setup-python@v4
        with: 
          python-version: 3.10
      - name: run actions.py
        run: | 
            python actions.py
